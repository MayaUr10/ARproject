<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body {
          margin: 0;
          overflow: hidden;
        }
      </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs
        style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;">
      <!-- 3D Object to Place -->
      <a-entity 
        position="0 1.5 -2" 
        gltf-model="assets/TTU.glb"
        scale="0.1 0.1 0.1">
        </a-entity>
    
        <a-light type="ambient" intensity="0.5"></a-light>
        <a-light type="directional" position="0 1 1" intensity="0.7"></a-light>
      <!-- Camera for AR -->
      <a-camera gps-camera="minDistance: 10; positionMinAccuracy: 100" rotation-reader gps-camera="positionSmoothing: 5;"></a-camera>
    </a-scene>
  </body>
</html>
